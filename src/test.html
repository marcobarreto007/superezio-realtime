<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste SuperEzio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f0f0f0;
        }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .ok { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>ğŸ§ª Teste SuperEzio</h1>
    <div id="results"></div>

    <script>
        const results = document.getElementById('results');
        
        function addStatus(text, isOk) {
            const div = document.createElement('div');
            div.className = `status ${isOk ? 'ok' : 'error'}`;
            div.textContent = text;
            results.appendChild(div);
        }

        // Teste 1: Backend Python
        fetch('http://localhost:8000/health')
            .then(r => r.json())
            .then(data => {
                addStatus('âœ… Backend Python: ' + JSON.stringify(data).substring(0, 100), true);
            })
            .catch(e => addStatus('âŒ Backend Python: ' + e.message, false));

        // Teste 2: Express Proxy
        fetch('/api/hf/health')
            .then(r => r.json())
            .then(data => {
                addStatus('âœ… Express Proxy: ' + JSON.stringify(data).substring(0, 100), true);
            })
            .catch(e => addStatus('âŒ Express Proxy: ' + e.message, false));

        // Teste 3: Vite
        addStatus('âœ… Vite: PÃ¡gina HTML carregou!', true);
    </script>
</body>
</html>
